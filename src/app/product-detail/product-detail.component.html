<div *ngIf="product">
  <h2>{{product.name | uppercase}} Details</h2>
  <div>
    <label>Id:</label>
    <span>
      {{product.id}}
    </span>
  </div>
  <div>
    <label>Name:
      <input [(ngModel)]="product.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Update</button>
</div>
